<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Google Books API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <form class = "p-3 container">
        <div class="form-group">
            <label for="title_search">Title</label>
            <input type="search" class="form-control" id="query_title" placeholder="Enter Title">
        </div>
        <div class="form-group">
            <label for="author_search">Author</label>
            <input type="search" class="form-control" id="query_author" placeholder="Enter Author Name">
        </div>
        <button type="submit" class="btn btn-primary" id = "btn_search">Submit</button>
        <div class="alert alert-danger m-3" role="alert" id = "alertBox">
            Please fill out at least one of the search boxes.
        </div>
    </form>
    <div class="alert alert-primary mx-auto" role="alert" id="displaySearch" style="width: 200px;">
      </div>
    <div id="results"></div>

</body>
<script src = "main.js"></script>
</html>
